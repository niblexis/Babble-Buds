<!DOCTYPE html>
<html >
<head>

    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Flex Layout</title>
    <link rel="stylesheet" href="../../style/dark.css" />
    <style>
        html,body
        {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow:hidden;
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        #container  {
            left:10px;
            top:10px;
            right:10px;
            bottom:10px;
            position:absolute;
            overflow:hidden;
            background-color: white;
        }
        .outer
        {
            height:100%;
            position:relative;
        }
        .inner
        {
            left:0px;
            top:30px;
            right:0px;
            bottom:0px;
            position:absolute;

        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="../../bundles/simpleWithAdd.js"></script>
</body>
</html>
